            - è‡ªåŠ¨æ„å»ºå‘å¸ƒ
            
            ### ğŸ’» ç³»ç»Ÿè¦æ±‚
            - Windows 10/11 64ä½
          files: |
            ./release/FFT_Watermark.exe
